<!DOCTYPE html>
<html lang="es-Ve">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css\pagina.css">
    <link rel="stylesheet" href="css\asientos.css">
    <title>Cinex Unidos</title>
</head>

<body>
    <header>
        <div class="logo-container">
            <img src="https://cinexunidos-production.up.railway.app/assets/images/cinex-unidos.png" alt="Cinex Unidos">
        </div>
        <nav class="menu">
            <ul class="menu-links">
                <li class="menu-item"><a href="index.html">Inicio</a></li>
                <li class="menu-item"><a href="cartelera.html">Cartelera</a></li>
                <li class="menu-item"><a href="chat.html">Comunidad</a></li>
            </ul>
        </nav>
    </header>
    <main class="container">
        <section>
            <h2>Cines</h2>
            <select id="theatres">
                <option value="">Seleccione un cine</option>
            </select>
        </section>
        <section>
            <h2>Salas</h2>
            <select id="auditoriums" disabled>
                <option value="">Seleccione una sala</option>
            </select>
        </section>
        <section>
            <h2>Funciones</h2>
            <select id="showtimes" disabled>
                <option value="">Seleccione una función</option>
            </select>
            <div id="function-detalles" class="function-detalles">
                <div class="function-details">
                    <div class="poster">
                        <img id="poster" src="" alt="Poster de la película" style="display: none;">
                    </div>
                </div>
            </div>
        </section>
        <section>
            <h2>Selección de Asientos</h2>
            <div id="seat-map" class="seat-map-container">
                <div id="seat-labels" class="seat-labels">
                    <div id="seat-labels-column" class="seat-labels-column"></div>
                    <div id="seat-labels-row" class="seat-labels-row"></div>
                </div>
                <div id="seat-rows" class="seat-rows"></div>
            </div>
            <div>
                <button id="reserve-seats" disabled>Reservar Asientos</button>
                <button id="cancel-reservation" disabled>Cancelar Reservación</button>
            </div>
        </section>
    </main>
    <footer>
        <div class="footer-content">
            <h3>Cinexunidos</h3>
            <div class="social-links">
                <ul>
                    <li><a href="https://www.instagram.com/"> Instagram </a></li>
                    <li><a href="https://twitter.com/"> Twitter </a></li>
                    <li><a href="https://www.facebook.com/"> Facebook </a></li>
                </ul>
            </div>
            <nav class="footer-nav">
                <a href="index.html">Inicio </a>
                <a href="cartelera.html">Cartelera</a>
                <a href="#">Ingresar</a>
            </nav>
        </div>
        <p>&copy CopyRight 2024. Todos los derechos reservados.</p>
    </footer>
    <script src="js/asientos.js"></script>
</body>

</html>
